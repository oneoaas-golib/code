<form id="usereditform" method="post" action="/manager/user/edit">
    <table border="0" cellpadding="0" cellspacing="0" class="form">
        <tr>
            <th width="100px">电子邮件</th>
            <td widht="*">
                <input type="text" id="email" name="email" class="input-item-text" maxlength="64" value="{{ .User.Username }}" />
                <p class="tips">该用户的电子邮件，请保证该邮件可以正常使用，将用以发布通知</p>
            </td>
        </tr>
        <tr>
            <th>用户密码</th>
            <td>
                <input type="password" id="password" name="password" class="input-item-text" maxlength="16" />
                <p class="tips"> <em>如果要修改密码，请填入新密码，否则不要填写此项</em>
                </p>
            </td>
        </tr>
        <tr>
            <th>重复密码</th>
            <td>
                <input type="password" id="repassword" name="repassword" class="input-item-text" maxlength="16" />
                <p class="tips"> <em>如果修改了密码，请确认密码，否则留空</em>
                </p>
            </td>
        </tr>
        <tr>
            <th>用户状态</th>
            <td>
                <input type="radio" id="state1" name="state" value="1" {{ if eq .User.State 1 }} checked {{ end }} />
                <label for="state1">正常</label>
                &nbsp;&nbsp;
                <input type="radio" id="state0" name="state" value="0" {{ if eq .User.State 0 }} checked {{ end }}/>
                <label for="state0">冻结</label>
            </td>
        </tr>
        <tr>
            <th>完成</th>
            <td>
                <input type="hidden" name="id" value="{{ .User.Id }}" />
                <input id="save" type="submit" value="立即保存" class="input-item-submit btn btn-default btn-xs" /> &nbsp;&nbsp;
                <input id="back" type="button" value="返回" class="input-item-button btn btn-default btn-xs" onClick="history.back()" /> &nbsp;&nbsp;
                <img src="static/img/ajaxing.gif" class="ajax-load-wait hide" title="loading..." />
                <span id="formtip"></span>
            </td>
        </tr>
    </table>
</form>
