<form id="categoryform" method="post" action="/manager/category/create">
    <table border="0" cellpadding="0" cellspacing="0" class="form">
        <tr>
            <th width="100px">分类名称</th>
            <td widht="*"><input type="text" id="name" name="name" class="input-item-text" maxlength="32" placeholder="请输入分类名称" /><p class="tips">分类名称，长度不要超过 32 个字符</p></td>
        </tr>
        <tr>
            <th width="100px">分类描述</th>
            <td widht="*"><input type="text" id="description" name="description" class="input-item-text" maxlength="32" placeholder="请输入分类描述" /><p class="tips">分类描述，长度不要超过 32 个字符</p></td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
            <input type="submit" id="save" value="立即保存" class="input-item-submit btn btn-default btn-xs" />&nbsp;&nbsp;&nbsp;
            <input type="button" id="back" value="返回" class="input-item-button btn btn-default btn-xs" onClick="history.back()" />&nbsp;&nbsp;&nbsp;<img src="/static/images/ajaxing.gif" class="ajax-load-wait hide" title="loading..." />
            <span id="formtip"></span>
            </td>
        </tr>
    </table>
</form>
