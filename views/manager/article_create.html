<form id="articleform" method="post" action="/manager/article/create" enctype="multipart/form-data">
    <table border="0" cellpadding="0" cellspacing="0" class="form">
        <tr>
            <th width="100px">标题</th>
            <td widht="*" id="article">
                <input type="text" id="title" name="title" class="form-group-sm form-control" maxlength="64" placeholder="请输入文章标题"/>
            </td>
        </tr>
        <tr>
            <th>分类</th>
            <td>
                <select id="cid" name="cid">
                    {{ range .Categories }}
                            <option value="{{ .Name }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </td>
        </tr>
        <tr>
            <th width="100%">内容</th>
            <td width="94%">
                <script type="text/plain" id="content" name="content" ></script>
                <div id="attach">
                    <input type="button" value="上传图像" id="upload-attach-butn" class="btn btn-default btn-xs" />
                    <input type="file" id="attach-attach-file" name="attachment" title="单击上传图像..." onChange="uploadAttachAction(this)" />
                    <img src="/static/img/loading.gif" class="upload-attach-wait hide" title="loading..." />
                    <span id="upload-attach-tips">支持 {{ .Image }} 格式的图像，单张大小不能超过 {{ .Maxsize }}MB</span>
                    <ul id="upload-attach-data" class="clearfix"> </ul>
                </div>
            </td>
        </tr>
        <tr>
            <th>完成</th>
            <td>
                <input type="button" value="发布" id="posted" class="input-item-submit btn btn-default btn-xs" />&nbsp;&nbsp;
                <input type="button" value="返回" class="input-item-button btn btn-default btn-xs" onClick="history.back()" />&nbsp;&nbsp;
                <img src="/static/img/ajaxing.gif" class="ajax-load-wait hide" title="loading..." />
                <span id="formtip"></span>
            </td>
        </tr>
    </table>
</form>
