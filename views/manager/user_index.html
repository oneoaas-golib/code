<table border="0" cellpadding="0" cellspacing="0" class="list table table-striped">
    <tr>
        <th width="5%">ID</th>
        <th width="30%">用户名</th>
        <th width="20%">注册时间</th>
        <th width="20%">最后登录</th>
        <th width="10%">状态</th>
        <th width="15%">操作</th>
    </tr>
    {{ if .Users }} {{ range .Users }}
    <tr>
        <td>{{ .Id }}</td>
        <td>
            <p class="title">{{ .Username }}</p>
        </td>
        <td>{{ .User.Created }}</td>
        <td>{{ .User.Login }}</td>
        <td>
            {{ if eq .User.State 0 }}
            <span class="status-0">已冻结</span> {{ else if eq .User.State 1 }}
            <span class="status-1">正常</span> {{ end }}
        </td>
        <td>
            <a href="/manager/user/edit/{{ .Id }}" class="update">编辑</a> -
            <a href="javascript:;" class="delete-user" data-id="{{ .Id }}" class="delete">删除</a>
        </td>
    </tr>
    {{ end }} {{ else }}
    <tr>
        <td colspan="6" class="null">还没有用户，赶快去<a href="/manager/user/create">创建用户</a> 吧！
        </td>
    </tr>
    {{ end }}
</table>
