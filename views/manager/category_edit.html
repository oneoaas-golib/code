<form id="categoryeditform" method="post" action="/manager/category/edit">
    <table border="0" cellpadding="0" cellspacing="0" class="form">
        <tr>
            <th width="100px">分类名称</th>
            <td>
                <input type="text" id="name" name="name" class="input-item-text" maxlength="32" value="{{ .Category.Name }}" />
                <p class="tips">分类名称，长度不要超过 32 个字符</p>
            </td>
        </tr>
        <tr>
            <th>分类描述</th>
            <td>
                <input type="text" id="description" name="description" class="input-item-text" maxlength="32" value="{{ .Category.Description }}" />
                <p class="tips">分类描述，长度不要超过 32 个字符</p>
            </td>
        </tr>
        <tr>
            <th>完成</th>
            <td>
                <input type="hidden" name="id" value="{{ .Category.Id }}" />
                <input type="submit" id="save" value="保存" class="input-item-submit btn btn-default btn-xs" />
                &nbsp;&nbsp;&nbsp;
                <input type="button" id="back" value="返回" class="input-item-button btn btn-default btn-xs" onClick="history.back()" />
                <img src="/static/img/ajaxing.gif" class="ajax-load-wait hide" title="loading..." />
                <span id="formtip"></span>
            </td>
        </tr>
    </table>
</form>
